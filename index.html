<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>

    <div class="container my-5 mx-auto">

        <h1 class="text-light text-center my-4">Weather App</h1>
        <form class="change-location my-5 text-center text-muted">
            <input type="text" name="city" id="city" placeholder="Enter a location" class="text-center form-control p-2">
        </form>

        <div class="card shadow-lg rounded d-none">
            <img src="https://placehold.co/400x300" alt="time image" class="time card-img-top">
            <div class="icon bg-light mx-auto text-center">
                <img src="" alt="weather icon">
            </div>
            <div class="details text-muted text-uppercase text-center">
                <h5 class="my-3">City Name</h5>
                <div class="my-3">Weather condition</div>
                <div class="display-4 my-4">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>

    </div>

    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
